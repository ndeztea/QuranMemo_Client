<ion-header>

  <ion-navbar>
    <ion-title>Read Al-Qur'an</ion-title>
    <ion-buttons left>
	     <button ion-button icon-only menuToggle start>
	        <ion-icon name="menu"></ion-icon>
	     </button>
	 </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content class="content-body">
  <div class="paging no-margin">
    <button ion-button round>
      <ion-icon name="ios-arrow-dropleft" (click)="goToPage(prevPage)"></ion-icon>
    </button>
    <button ion-button round>
      <ion-icon name="ios-arrow-dropright" (click)="goToPage(nextPage)"></ion-icon>
    </button>
</div>

  <ion-card class="mushaf" *ngFor="let ayat of ayats">
    <ion-card-content >
      <div class="ayat_number">{{ayat.ayat}}</div>
      <div class="ayat_arabic" dir="rtl">
        ï»¿{{ayat.text}}
      </div>
       <div class="ayat_translate">
        {{ayat.text_indo}}
      </div>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <ion-icon name="play"> Play</ion-icon>
      </ion-col>
      <ion-col>
        <ion-icon name="bulb"> Memoz</ion-icon>
      </ion-col>
      <ion-col>
        <ion-icon name="bookmarks"> Tafsir</ion-icon>
      </ion-col>
      <ion-col>
        <ion-icon  name="share"> Share</ion-icon>
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-footer no-border>
    <div class="player">
        <button ion-button round>
          <ion-icon name="md-play"></ion-icon>
        </button>
        <button ion-button round>
          <ion-icon name="md-pause"></ion-icon>
        </button>
        <button ion-button round>
          <ion-icon name="md-square"></ion-icon>
        </button>
    </div>
</ion-footer>
<div class="paging">
    <button ion-button round  (click)="goToPage(prevPage)">
      <ion-icon name="ios-arrow-dropleft"></ion-icon>
    </button>
    <button ion-button round  (click)="goToPage(nextPage)">
      <ion-icon name="ios-arrow-dropright"></ion-icon>
    </button>
</div>

  <ion-fab right top  edge>
    <button ion-fab color="dark" mini><ion-icon name="add"></ion-icon></button>
    <ion-fab-list side="bottom">
      <button ion-fab (click)="openModal('QuranSettingPage')"><ion-icon name="cog"></ion-icon></button>
      <button ion-fab (click)="openModal('QuranInformationPage')"><ion-icon name="information-circle"></ion-icon></button>
      <button ion-fab (click)="setBookmark()"><ion-icon name="bookmark"></ion-icon></button>
      <button ion-fab (click)="openModal('QuranJuzPage')"><ion-icon name="bookmarks"></ion-icon></button>
      <button ion-fab (click)="openPopOver('QuranSearchPage')"><ion-icon name="search"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
